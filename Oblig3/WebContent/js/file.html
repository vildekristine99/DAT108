<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <link rel="stylesheet"
          href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    <title>Påmelding</title>
</head>
<body>
<h2>Påmelding</h2>
<form method="post" class="pure-form pure-form-aligned">
    <fieldset>
        <div class="pure-control-group">
            <label for="fornavn">Fornavn:</label> <input type="text"
                                                         name="fornavn" id="fornavn" value="" />
            <font color="red"></font>
        </div>
        <div class="pure-control-group">
            <label for="etternavn">Etternavn:</label> <input type="text"
                                                             name="etternavn" id="etternavn" value="" />
            <font color="red"></font>
        </div>
        <div class="pure-control-group">
            <label for="mobil">Mobil (8 siffer):</label> <input type="text"
                                                                name="mobil" id="mobil" value="" />
            <font color="red"></font>
        </div>
        <div class="pure-control-group">
            <label for="password">Passord:</label> <input type="password"
                                                          name="passord" id="passord" value="" />
            <font color="red"></font>
        </div>
        <div class="pure-control-group">
            <label for="passordRepetert">Passord repetert:</label> <input
                type="password" id="passordRepetert" name="passordRepetert"
                value="" />
            <font color="red"></font>
        </div>
        <div class="pure-control-group">
            <label for="kjonn">Kjønn:</label> <input type="radio" name="kjonn" id="mann"
                                                     value="M" checked/>mann
            <input type="radio" name="kjonn" id="kvinne" value="K"/>kvinne
            <font color="red"></font>
        </div>
        <div class="pure-controls">
            <button type="submit" class="pure-button pure-button-primary">Meld
                meg på</button>
        </div>
    </fieldset>
</form>
<script type="text/javascript" src="Validator.js" defer></script>
</body>
</html>
